<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>LinkedIn Redesign</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/_normalize.css">
	<link rel="stylesheet" href="css/_global.css">
	<link rel="stylesheet" href="css/main.css">
	<base href="#">
</head>

<body>
	<header class="header">
		<div class="header__container">
			<a href="" class="header__logo">
				<img src="img/head-logo.svg" alt="LinkedIn">
			</a>
			<nav class="header__nav header-nav">
				<ul class="header-nav__list">
					<li class="header-nav__item nav-item"><a href="" class="nav-item__link link-feed">Feed</a></li>
					<li class="header-nav__item nav-item"><a href="" class="nav-item__link link-network">Network</a></li>
					<li class="header-nav__item nav-item"><a href="" class="nav-item__link link-jobs">Jobs</a></li>
					<li class="header-nav__item nav-item"><a href="" class="nav-item__link link-chat">Chat</a></li>
					<li class="header-nav__item nav-item"><a href="" class="nav-item__link link-notices">Notices</a></li>
				</ul>
			</nav>
			<form action="" class="header__search header-search">
				<button type="submit" class="header-search__btn"></button>
				<input type="search" class="header-search__input" name="header-search" id="header-search" placeholder="Search">
			</form>
			<a href="" class="header__profile header-profile">
				<h2 class="header-profile__name">D. Kargaev</h2>
				<p class="header-profile__views">367 views today</p>
			</a>
			<a class="header__other">Other</a>
		</div>
	</header>
</body>

</html>
